spring:
  application:
    name: ${projectName}
  cloud:
    config:
      uri: http://{CONFIG_SERVER_URL}:8888
      fail-fast: true
      password: {CONFIG_SERVER_PASSWORD}
      username: {CONFIG_SERVER_USER}

eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry: false
    server:
      waitTimeInMsWhenSyncEmpty: 0