logging:
  level:
    ROOT: DEBUG
feign:
  hystrix:
    enabled: true
eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://{url}:{port}/eureka/
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000
spring:
  rabbitmq:
    host: rabbitmq